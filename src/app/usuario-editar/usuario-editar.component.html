<div>
  <h3>Editar Usuario</h3>
</div>
<form class="example-container" [formGroup]="usuarioForm" (ngSubmit)="updateUsuario(usuarioForm.value)">
  
  <mat-form-field>
    <input matInput name="nome" placeholder="Nome do Usuário" formControlName="nome">
  </mat-form-field>

  <mat-form-field>
    <input matInput name="descricao" placeholder="Descrição do Usuário" formControlName="descricao">
  </mat-form-field>

  <button type="submit" [disabled]="!usuarioForm.valid" mat-button color="primary" >Editar</button>
</form>
